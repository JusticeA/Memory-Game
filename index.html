<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Memory Game</title>
  <link rel="stylesheet" href="memory.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="icon" href="mem.jpg">

</head>
  <header>
    <p>Memory Game</p>
  </header>
  <div class="hide">
    <p>Try to beat the Best Time with less clicks.</p>
  </div>
  <body>
    <div class="game"> 
      <p>Clicks: <span class="clicks"></span> / <span class="bscore"></span></p>
      <p class="btime">Best Time: <span class="mins">0</span> : <span class="secs">0</span></p>
      <div class="time"><span>Timer: </span><span class="mins">0</span> : <span class="secs">0</span></div>
    </div>
    <div class="container">
      <div class="fab"></div>
      <div class="fab"></div>
      <div class="fab"></div>
      <div class="fab"></div>
      <div class="fab"></div>
      <div class="fab"></div>
      <div class="fab"></div>
      <div class="fab"></div>
      <div class="fab"></div>
      <div class="fab"></div>
      <div class="fab"></div>
      <div class="fab"></div>
      <div class="fab"></div>
      <div class="fab"></div>
      <div class="fab"></div>
      <div class="fab"></div>
      <div class="fab"></div>
      <div class="fab"></div>
      <div class="fab"></div>
      <div class="fab"></div>
    </div>
    <audio src="sounds/soundx.wav"></audio>
    <audio src="sounds/cling_2.wav"></audio>
    <audio src="sounds/soundW.wav"></audio>
    <script src="memory.js"></script>
  </body>
</html>
